<!doctype html>
<html lang="en">
  <head>
    <meta  charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

      <title>{% block title %}{% endblock title %}</title>
      {% load staticfiles %}
      <!-- CSS references -->
      <link rel="stylesheet" href='{% static "js/bootstrap-3.3.4-dist/css/bootstrap.min.css" %}'> 
      <link media="all" href='{% static "css/base.css"%}' rel="stylesheet" type="text/css"> 
        
      <!-- AJAX & JQuery references -->
      <link rel="stylesheet" href='{% static "css/jquery-ui.css" %}'>
      <script src='{% static "js/jquery-1.10.2.js" %}'></script>
      <script src='{% static "js/jquery-ui.js" %}'></script>
      
      <!-- HighCharts -->
      <script src='{% static "js/highcharts-4.1.4/highcharts.js" %}'></script>
      <script src='{% static "js/highcharts-4.1.4/modules/exporting.js" %}'></script>
      <script src='{% static "js/pattern-fill-master/pattern-fill.js" %}'></script>
      <!-- JS for Bootstrap -->
      <script src='{% static "js/bootstrap.min.js" %}'></script>
     
     
     <!--  Datatables  -->
     <script type="text/javascript" src='{% static "js/DataTables-1.10.7/media/js/jquery.dataTables.min.js" %}'></script>
     <link rel="stylesheet" href='{% static "js/DataTables-1.10.7/media/css/jquery.dataTables.min.css" %}'>
     
      <!-- Spinning wheel -->
      <script src='{% static "js/spin.js" %}' type="text/javascript"></script>
      <script type="text/javascript">
           function spinnerInit() {
               var opts = {
                   lines: 13, // The number of lines to draw
                   length: 7, // The length of each line
                   width: 4, // The line thickness
                   radius: 10, // The radius of the inner circle
                   corners: 1, // Corner roundness (0..1)
                   rotate: 0, // The rotation offset
                   color: '#000', // #rgb or #rrggbb
                   speed: 1, // Rounds per second
                   trail: 60, // Afterglow percentage
                   shadow: false, // Whether to render a shadow
                   hwaccel: false, // Whether to use hardware acceleration
                   className: 'spinner', // The CSS class to assign to the spinner
                   zIndex: 2e9, // The z-index (defaults to 2000000000)
                   top: 'auto', // Top position relative to parent in px
                   left: 'auto', // Left position relative to parent in px
                   visibility: true
               };

               $('#spinnerContainer').after(new Spinner(opts).spin().el);
           }
      </script>
      <script type="text/javascript">
         $(document).ready(function () {
            $('button').click(function () {
                spinnerInit();
            });
         });
      </script>

  </head>
  <body>
    <div id="wrap">
      <div id="header">
        {% include "header.html" %}
      </div>
      <div id="content" class="col-md-12">
        {% block content %}{% endblock content %}
      </div>
    </div>

<footer class="bs-docs-footer" role="contentinfo" id="footer">
        
    <div class="container">
      {% include "footer.html" %}
    </div>
</footer>

  </body>
</html>
